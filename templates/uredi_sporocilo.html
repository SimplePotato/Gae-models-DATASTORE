<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urejanje sporočila</title>
</head>
    <body>

        <!-- Jinja2 has no support for comments within a {{ ... }} statement.
             You can only use comments outside of such statements,
             and then only with {# .. #} or ## comment
        -->
        {# dodatna domaca naloga : naj se stran prikaže malo lepše #}


        <h1>Urejanje sporočila</h1>

        <form method="POST" action="/sporocilo/{{ sporocilo.key.id() }}/edit">
            <input type="text" value="{{ sporocilo.besedilo }}" name="nov-text" >
            <p>{{ sporocilo.nastanek }}</p>
            <p>{{ sporocilo.key.id() }}</p>

            <button type="submit"> Uredi </button>
        </form>

    </body>
</html>
